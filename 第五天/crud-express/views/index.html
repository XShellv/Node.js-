<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body style="padding:20px;">
<h2 id="tables-striped">学生数据管理</h2>
<a href="/students/new">
    <button type="button" class="btn btn-success">添加学生</button>
</a>
<div class="bs-example" data-example-id="striped-table">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>爱好</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{ each students }}
        <tr>
            <td>{{ $index + 1}}</td>
            <td>{{ $value.name }}</td>
            <td>{{ $value.gender }}</td>
            <td>{{ $value.age }}</td>
            <td>{{ $value.hobbies }}</td>
            <td><a href="/students/edit?id={{ $value.id }}">编辑</a>&nbsp;&nbsp;<a
                    href="/students/delete?id={{ $value.id }}">删除</a></td>
        </tr>
        {{ /each }}
        </tbody>
    </table>
</div>
</body>
</html>
