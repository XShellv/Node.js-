<script>
    function get(url, callback) {
        var xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function () {
            if (xhr.status === 200) {
                callback(xhr.responseText)
            }
        }
        xhr.open("get", url, true)
        xhr.send()
    }
    get("http://127.0.0.1:3000/ajax", function (data) {
//        data = JSON.parse(data)
        console.log(data)
    })
</script>
